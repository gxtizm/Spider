<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>在线相册信息管理</title>
</head>
<body>
	<center>
		{% include "myapp/album/menu.html"%}
		<h3>编辑相册信息</h3>
		<form action="{% url 'updatealbum'%}" method="post">
			<input type="hidden" name="id" value="{{p.id}}"/>
			{% csrf_token %}
			<table width="350" border="0">
				<tr>
					<td>标题：</td>
					<td><input type="text" name="title" value="{{p.title}}"/></td>
				</tr>
				<tr>
					<td>名称：</td>
					<td><input type="text" name="name" value="{{p.name}}"/></td>
				</tr>
				<tr>
					<td>更换图片：</td>
					<td><input type="file" name="filename" value={{p.filename}}/></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="修改"/>
						<input type="reset" value="重置"/>
					</td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
